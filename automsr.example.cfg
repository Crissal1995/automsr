[automsr]
credentials = credentials.json
skip = no
retry = 3
search_type = random

[email]
send = true/false
recipient = recipient@example.org
strategy = first -- can also be last, random, gmail, custom
sender = sender@example.org
password = password-for-sender
host = smtp-host
port = port-number
tls = true/false

[selenium]
env = local
headless = true
path = chromedriver
url = http://localhost:4444/wd/hub
logging = true
profile_root = \path\to\Google\Chrome\User Data