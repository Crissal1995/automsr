[automsr]
credentials = credentials.json

[email]
send = true/false
recipient = recipient@example.org
strategy = first -- can also be last, random, gmail, custom
sender = sender@example.org -- gmail and custom
password = password-for-sender -- gmail and custom
host = smtp-host -- only custom
port = port-number -- only custom
tls = true/false -- only custom

[selenium]
env = local/remote
path = path/to/chromedriver -- empty value means: look for it in PATH
logging = true/false
profile_root = path/to/Google/Chrome/User Data
