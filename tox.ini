[tox]
envlist = py{38,39,310,311}, linters, coverage
skip_missing_interpreters = true
isolated_build = True

[gh]  # required for tox-gh to work
python =
    3.11 = py311
    3.10 = py310
    3.9 = py39
    3.8 = py38

[testenv]
deps =
    pytest
commands = pytest .


[testenv:linters]
deps =
    black
    ruff
    mypy
commands =
    black --check .
    ruff .
    mypy .


[testenv:coverage]
deps =
    pytest
    coverage
commands =
    coverage run -m pytest .
    coverage report -m
